<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Network Visualization</title>
    <link href="/src/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="app">
    <div class="app-container">
        <div class="sidebar">
            <h3>Tokens</h3>
            <div id="node-selection" class="checkbox-container">
                <!-- Token checkboxes will be generated here -->
            </div>

            <h3>Protocols</h3>
            <div id="protocol-selection" class="checkbox-container">
                <!-- Protocol checkboxes will be generated here -->
            </div>

            <div class="controls">
                <button id="select-all">Select All</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="main-content">
            <p>
                Scale nodes and edges depending on their value. Hover over nodes and edges to
                get more information.
            </p>
            <div id="mynetwork"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
