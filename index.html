<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tychonaut</title>
    <link href="/src/style.css" rel="stylesheet" type="text/css"/>
    <style>
        /* More specific and comprehensive transparent background rules */
        .panel.title-panel {
            background: transparent !important;
            background-color: transparent !important;
            box-shadow: none !important; /* Remove any shadow effects */
        }

        /* Target the panel directly */
        .overlay-elements .panel.title-panel {
            background: none !important;
            border: none !important; /* Remove any borders */
        }

        /* Make sure the image itself doesn't have a background */
        .title-panel img {
            background: transparent !important;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- Main network visualization that spans the entire area -->
    <div class="network-container">
        <div id="mynetwork"></div>
    </div>

    <!-- Overlay elements -->
    <div class="overlay-elements">
        <!-- Floating title panel -->
        <div class="panel title-panel" style="background: none; box-shadow: none; border: none;">
            <object data="/assets/tychonaut.svg" type="image/svg+xml" width="600" height="50"
                    style="background: transparent;">
                <img src="/assets/tychonaut.svg" alt="Tychonaut" width="600" height="50">
            </object>
        </div>

        <!-- Left panel -->
        <div class="panel left-panel">
            <div class="panel-content">
                <h3>Planets</h3>
                <div id="node-selection" class="checkbox-container">
                    <!-- Token checkboxes will be generated here -->
                </div>
            </div>

            <div class="panel-content">
                <h3>Protocols</h3>
                <div id="protocol-selection" class="checkbox-container">
                    <!-- Protocol checkboxes will be generated here -->
                </div>
            </div>

            <div class="controls">
                <button id="select-all">Select All</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <!-- Right panel - swap functionality -->
        <div class="panel right-panel">
            <div class="panel-content">
                <h3>Swap</h3>
                <div class="swap-container">
                    <!-- Input fields -->
                    <div class="swap-row">
                        <label>Start Planet</label>
                        <select id="sell-token" class="token-select-dropdown">
                            <!-- Options will be generated dynamically -->
                        </select>
                    </div>
                    <div class="swap-row">
                        <label>End Planet</label>
                        <select id="buy-token" class="token-select-dropdown">
                            <!-- Options will be generated dynamically -->
                        </select>
                    </div>
                    <div class="swap-row">
                        <label>Sell Amount</label>
                        <input type="number" id="sell-amount" value="1.0" min="0.0001" step="0.1" class="number-input"/>
                    </div>

                    <!-- Simulate button -->
                    <button class="simulate-button">Calculate Trajectory</button>

                    <!-- Divider -->
                    <hr class="divider">

                    <!-- Output fields (highlighted in green) -->
                    <div class="swap-row output-row">
                        <label>Buy Amount</label>
                        <input type="text" class="highlight" value="0.00" readonly/>
                    </div>
                    <div class="swap-row output-row">
                        <label>Price</label>
                        <input type="text" class="highlight" value="0.00" readonly/>
                    </div>
                    <div class="swap-row output-row">
                        <label>Gas Usage</label>
                        <input type="text" class="highlight" value="0" readonly/>
                    </div>

                    <!-- Min buy amount input -->
                    <div class="swap-row">
                        <label>Min Buy Amount</label>
                        <input type="number" id="min-buy-amount" value="0" min="0.0001" step="0.1"
                               class="number-input"/>
                    </div>

                    <!-- Execute button -->
                    <button class="swap-button">Execute FTL Jump</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
